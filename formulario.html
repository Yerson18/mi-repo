<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/formulario.css">
    <title>FormularioWeb</title>
</head>
<body>
    
    <div class="main-content">
        <div class="form-title">
            <div class="form-box">
                <h1>Compra de Zapatillas <p>(cita previa)</p> </h1>
                <form class="form-registro">
                    <label>Nombres</label>
                    <input type="text" placeholder="Ingrese su(s) Nombres"> <br> <br>
                    <label>Apellidos</label>
                    <input type="text" placeholder="Ingrese su(s) Apellidos"> <br> <br>
                    <label>Tipo de Documento</label> 
                    <select name="Servicio"> 
                        <option value="CC">CC</option>
                        <option value="TE">TE</option>
                        <option value="CE">CE</option>
                        <option value="NIT">NIT</option>
                        <option value="PAS">PAS</option>
                    </select> <br> <br>
                    <label>N. de Documento</label>
                    <input type="number" placeholder="Ingrese su Documento"> <br> <br>
                    
                    <label>Día requerido</label> <br> <br>
                    <input type="checkbox" name="Lunes">Lunes<br>
                    <input type="checkbox" name="Martes">Martes<br>
                    <input type="checkbox" name="Miercoles">Miercoles<br>
                    <input type="checkbox" name="Jueves">Jueves<br>
                    <input type="checkbox" name="Viernes">Viernes<br>
                    <input type="checkbox" name="Sabado">Sabado<br> <br>
                    <label>Centro </label> <br> <br>
                    <input type="radio" name="IPS Centro" value="IPS Ce">Nike_Pitalito<br>
                    <input type="radio" name="IPS Agua Blanca" value="IPS AB">NiKE_San Agustin<br>
                    <input type="radio" name="IPS Cálamo" value="IPS Ca">Converse_CB<br>
                    <input type="radio" name="IPS Solarte" value="IPS So">Nike isnos<br> <br>
                   

                    <label>Seleccione especialista</label> <br> 
                    <select name="Servicio">
                        <option value="Carina Mendez Solé">Yerson Ceron Carvajal</option>
                        <option value="Margarita Gonzalo Angulo">Johan Torres Fernandez</option>
                        <option value="Remigio Varela Bárcena">Audonias Penagos</option>
                        <option value="Hernán Patiño Gilabert">Yasledy Vargas</option>
                        <option value="Daniela Vilalta Río">Johan pinzon</option>
                    </select> <br> <br>
                    <label>Observaciones</label> <br>
                    <textarea name="Observaciones" cols="40" rows="10" placeholder="Observaciones (Max. 200 carácteres)"></textarea> <br> <br>
                    <input class="boton" type="submit" value="Enviar">
                    </form>
                    

            </div>    
        </div>
    </div>


</body>
</html>
